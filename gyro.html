<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Motion Diagnostic</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #0f0;
            padding: 15px;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h1 { color: #fff; font-size: 1.2rem; margin: 0 0 10px 0; border-bottom: 1px solid #333; padding-bottom: 10px; }

        .status-box {
            background: #111;
            border: 1px solid #333;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .row { display: flex; justify-content: space-between; margin-bottom: 5px; }
        .label { color: #888; }
        .val { font-weight: bold; color: #fff; }
        .active { color: #0f0; }
        .error { color: #f00; }

        #cursorArea {
            flex: 1;
            background: #222;
            border: 2px solid #444;
            position: relative;
            margin-bottom: 10px;
            border-radius: 8px;
            overflow: hidden;
        }

        #cursor {
            width: 30px; height: 30px;
            background: red; border-radius: 50%;
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            box-shadow: 0 0 10px red;
        }

        #logArea {
            height: 100px;
            background: #000;
            border: 1px solid #333;
            overflow-y: scroll;
            font-size: 10px;
            color: #aaa;
            padding: 5px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 20px;
            background: #0066cc;
            color: white;
            border: none;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 5px;
        }
        button:disabled { background: #333; color: #666; }
    </style>
</head>
<body>

    <h1>SENSOR DIAGNOSTIC</h1>

    <div class="status-box">
        <div class="row"><span class="label">Permission State:</span> <span id="permStatus" class="val">Unknown</span></div>
        <div class="row"><span class="label">Sensor Stream:</span> <span id="sensorStatus" class="val">Inactive</span></div>
        <div class="row"><span class="label">Beta (Tilt Y):</span> <span id="betaVal" class="val">0</span></div>
        <div class="row"><span class="label">Gamma (Tilt X):</span> <span id="gammaVal" class="val">0</span></div>
        <div class="row"><span class="label">Accel X:</span> <span id="accXVal" class="val">0</span></div>
    </div>

    <div id="cursorArea">
        <div id="cursor"></div>
        <div style="position:absolute; top:10px; left:10px; color:#555; font-size:0.8rem;">Visual Output</div>
    </div>

    <div style="color: #fff; font-size: 0.8rem; margin-bottom: 2px;">Live System Log:</div>
    <div id="logArea"></div>

    <button id="startBtn">ENABLE & DIAGNOSE</button>

    <script>
        const logEl = document.getElementById('logArea');
        const cursor = document.getElementById('cursor');
        const permStatus = document.getElementById('permStatus');
        const sensorStatus = document.getElementById('sensorStatus');
        
        let curX = 50;
        let curY = 50;
        let sensitivity = 2.0; // Increased for testing

        function log(msg) {
            const line = document.createElement('div');
            line.textContent = "> " + msg;
            logEl.appendChild(line);
            logEl.scrollTop = logEl.scrollHeight;
            console.log(msg);
        }

        // Catch any global errors
        window.onerror = function(message, source, lineno, colno, error) {
            log("JS ERROR: " + message);
        };

        function handleOrientation(event) {
            log("Orientation Event Fired");
            sensorStatus.textContent = "Receiving Data";
            sensorStatus.classList.add("active");

            // Get values, handle nulls
            let b = event.beta || 0;
            let g = event.gamma || 0;
            let a = event.alpha || 0;

            document.getElementById("betaVal").textContent = Math.round(b);
            document.getElementById("gammaVal").textContent = Math.round(g);

            // Move Logic (Simple Velocity)
            // Gamma = Left/Right Tilt (-90 to 90)
            // Beta = Front/Back Tilt (-180 to 180)
            
            curX += g * 0.2 * sensitivity; // Multiplier increased
            curY += b * 0.2 * sensitivity;

            // Boundaries
            if(curX < 5) curX = 5;
            if(curX > 95) curX = 95;
            if(curY < 5) curY = 5;
            if(curY > 95) curY = 95;

            cursor.style.left = curX + "%";
            cursor.style.top = curY + "%";
        }

        function handleMotion(event) {
            const acc = event.accelerationIncludingGravity;
            if (acc) {
                document.getElementById("accXVal").textContent = Math.round(acc.x);
            }
        }

        function initSensors() {
            log("Button Clicked. Requesting Access...");

            // 1. Check if we need to ask permission (Android 12+ / iOS 13+)
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                log("Permission API Detected. Requesting...");
                DeviceOrientationEvent.requestPermission()
                    .then(response => {
                        if (response === 'granted') {
                            permStatus.textContent = "Granted";
                            permStatus.classList.add("active");
                            startListeners();
                        } else {
                            permStatus.textContent = "Denied";
                            permStatus.classList.add("error");
                            log("User denied permission.");
                        }
                    })
                    .catch(error => {
                        log("Permission Error: " + error);
                    });
            } else {
                // 2. Older Android / Desktop
                log("No Permission API needed. Attaching listeners...");
                permStatus.textContent = "Not Required";
                startListeners();
            }
        }

        function startListeners() {
            // Use the exact syntax you provided
            window.addEventListener("deviceorientation", handleOrientation, true);
            window.addEventListener("devicemotion", handleMotion, true);
            
            document.getElementById('startBtn').disabled = true;
            document.getElementById('startBtn').textContent = "SYSTEM ACTIVE";
            log("Listeners attached. Tilt the phone now.");
        }

        document.getElementById('startBtn').addEventListener('click', initSensors);

        // Initial log
        log("System Ready. Waiting for user interaction.");
    </script>
</body>
</html>
